<script>layui.use(['form', 'layer', 'jquery'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 4) {
                    return '无效验证码请重新输入！';
                }
            }
        });

        //监听提交
        form.on('submit(submit)',
            function (data) {
                console.log(data);

                var sole = $('#sole').val();
                $.ajax({
                    type: "get",
                    url: 'http://192.168.1.1:2060/wifidog/auth?token=4f473ae',
                    data: {"sole": sole},
                    success: function (data) {
                    }
                })
                //发异步，把数据提交给
                layer.alert("网络连接成功", {
                        icon: 6
                    },
                    function () {
                        //关闭当前frame
                        xadmin.close();
                        // 成功后到提示页面
                        location.href = "/prosperity";
                        // 可以对父窗口进行刷新
                        // xadmin.father_reload();
                    });
                return false;
            });

    });</script>
